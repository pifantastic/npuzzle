<!doctype html>
<html>
<head>
  <title>N-Puzzle Solver</title>

  <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
  <link href="/css/lib/bootstrap-theme.min.css" rel="stylesheet">
  <link href="/css/lib/animate.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">N-Puzzle Solver</a>
      </div>
      <div id="navbar">
        <ul class="nav navbar-nav">
          <li class="js-nav-home">
            <a href="/">Home</a>
          </li>
          <li class="js-nav-leaderboard">
            <a href="/leaderboard">Leaderboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="puzzle js-puzzle"></div>
    <div class="leaderboard js-leaderboard"></div>
  </div>

  <script>
    var require = {
      paths: {
        jquery: 'lib/jquery',
        underscore: 'lib/underscore',
        backbone: 'lib/backbone',
        handlebars: 'lib/handlebars',
        text: 'lib/require/text'
      },
      shim: {
        jquery: { exports: 'jQuery' },
        underscore: { exports: '_' },
        backbone: { exports: 'Backbone' },
        handlebars: { exports: 'Handlebars' }
      }
    };
  </script>
  <script data-main="/js/main" src="/js/lib/require.js"></script>
</body>
